<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ping coming soon page made by Danil Dikhtyar."
    />

    <!-- Webpage Title & Icon -->
    <title>Ping Coming Soon Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/webpage-icon.png"
    />

    <!-- Linking Styles & Scripts -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/script.js" defer></script>

    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Webpage Heading (Visually Hidden) -->
      <h1 class="webpage-heading visually-hidden">Ping Coming Soon Page</h1>

      <!-- Ping Logo -->
      <svg class="ping-logo"><use href="./assets/icons/icons.svg#ping" /></svg>
    </header>

    <!-- Main -->
    <main>
      <!-- Launch Heading -->
      <h2 class="launch-heading">We are launching <span>soon!</span></h2>

      <!-- Email Subscription Note -->
      <p class="email-subscription-note">Subscribe and get notified</p>

      <!-- Email Subscription Form -->
      <form action="#" class="email-subscription-form">
        <div>
          <!-- Input -->
          <input
            type="email"
            name="email-subscription"
            id="email-subscription-input"
            placeholder="Your email address..."
            aria-label="email address"
            autocomplete="off"
          />

          <!-- Error Message -->
          <p class="error-message">Please provide a valid email address</p>
        </div>

        <!-- Subscribe Button -->
        <button type="button" class="subscribe-button">Notify Me</button>
      </form>

      <!-- Dashboard Illustration -->
      <img
        src="./assets/images/illustration-dashboard.png"
        alt=""
        class="dashboard-illustration"
      />
    </main>

    <!-- Footer -->
    <footer>
      <!-- Social Links -->
      <div class="social-links">
        <!-- Facebook Link -->
        <a
          href="#"
          class="facebook-link social-link"
          aria-label="facebook link"
        >
          <svg>
            <use href="./assets/icons/icons.svg#facebook-f" />
          </svg>
        </a>

        <!-- Twitter Link -->
        <a href="#" class="twitter-link social-link" aria-label="twitter link">
          <svg>
            <use href="./assets/icons/icons.svg#twitter" />
          </svg>
        </a>

        <!-- Instagram Link -->
        <a
          href="#"
          class="instagram-link social-link"
          aria-label="instagram link"
        >
          <svg>
            <use href="./assets/icons/icons.svg#instagram" />
          </svg>
        </a>
      </div>

      <!-- Copyright Disclaimer -->
      <p class="copyright-disclaimer">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </body>
</html>
