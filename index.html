<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ping coming soon page made by Danil Dikhtyar."
    />

    <!-- Webpage Title & Icon -->
    <title>Ping Coming Soon Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Linking Styles & Scripts -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/script.js" defer></script>

    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      as="style"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
    />

  <body>
    <!-- Header -->
    <header>
      <!-- Heading (Visually Hidden) -->
      <h1 class="heading visually-hidden">Ping Coming Soon Page</h1>

      <!-- Icon -->
      <img src="./assets/images/logo.svg" alt="PING." class="icon" />

    <!-- Main -->
    <main>
      <!-- Heading -->
      <h2 class="heading">We are launching <span>soon!</span></h2>

      <!-- Email Subscription Note -->
      <p class="email-subscription-note">Subscribe and get notified</p>
